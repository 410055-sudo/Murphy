<html>
<head>
   <title>漸變 字型 陰影</title>
   <style>
    #div{
         margin:20px 0;
        }     
      #d1{
         height: 100px;
         width: 100px;
         background-color:skyblue;
         transition:width 1s,background 2s;
        }     
      #d1:hover{
         height: 200px;
         width: 100px;
        background-color:seagreen;     
        }
      body{
          font-size: 16px;
        }
      #d2{
          margin:10px 0px;
          font-size: 50px ;/*px pt vh vw em*/
          font-family:  monospace;/*等寬字體*//*google font可查詢*/
        }
       #d3{
          margin:10px 0px;
          font-size: 5px ;
          font-family: serif;/*襯線體明體 楷體 橫細豎粗*/
          font-width: normal;
        }
      #d4{
          margin:10px 0px;
          font-size: 5px ;
          font-family: sans-serif;/*無襯線體 黑體 圓體*/
        }
      #d5{
        width:200px;
        box-shadow: black 0px 0px 10px;        
        }
        #d6{
        margin:50px 0px;
        width:200px;
        color:white;
        text-shadow: black 1px 1px 1px;         
        } 
        #d7{
        width:200px;
        height:50px;
        background:white(90deg,red,white,blue);       
        transition:width 2s;
        }
        #d7:hover{
        width:200px;        
        }
   </style>
   </head>
   <body>
    <div id="d1">immigrant</div>
    <div id="d2">immigrant</div>
    <div id="d3">immigrant</div>  
    <div id="d4">immigrant</div>
    <div id="d5">immigrant</div>
    <div id="d6">immigrant</div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>  
    <div id="d10"></div>
    <div id="d11"></div>
    <div id="d12"></div>
   </body>
</html>
